<body>

    <!-- Pong Game JavaScript -->
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const player1ScoreElem = document.getElementById('player1Score');
        const player2ScoreElem = document.getElementById('player2Score');
        
        let player1Score = 0;
        let player2Score = 0;
        let gameRunning = false;
        let gamePaused = false;
        
        // Paddle properties
        const paddleWidth = 10;
        const paddleHeight = 100;
        let player1Y = canvas.height / 2 - paddleHeight / 2;
        let player2Y = canvas.height / 2 - paddleHeight / 2;
        const paddleSpeed = 8;
        
        // Ball properties
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 2;
        const ballRadius = 10;
        
        // Keyboard state
        const keys = {};
        
        // Event listeners for keyboard
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Space to pause/resume
            if (e.key === ' ') {
                gamePaused = !gamePaused;
                if (!gamePaused && gameRunning) {
                    gameLoop();
                }
            }
            
            // R to reset
            if (e.key === 'r' || e.key === 'R') {
                resetGame();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
        
        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawNet() {
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // Game functions
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                gameLoop();
            }
        }
        
        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            player1ScoreElem.textContent = '0';
            player2ScoreElem.textContent = '0';
            
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = 2 * (Math.random() > 0.5 ? 1 : -1);
            
            player1Y = canvas.height / 2 - paddleHeight / 2;
            player2Y = canvas.height / 2 - paddleHeight / 2;
            
            gameRunning = false;
            gamePaused = false;
            draw();
        }
        
        function update() {
            if (gamePaused) return;
            
            // Move player 1 (W/S keys)
            if (keys['w'] || keys['W']) {
                player1Y = Math.max(0, player1Y - paddleSpeed);
            }
            if (keys['s'] || keys['S']) {
                player1Y = Math.min(canvas.height - paddleHeight, player1Y + paddleSpeed);
            }
            
            // Move player 2 (Arrow keys)
            if (keys['ArrowUp']) {
                player2Y = Math.max(0, player2Y - paddleSpeed);
            }
            if (keys['ArrowDown']) {
                player2Y = Math.min(canvas.height - paddleHeight, player2Y + paddleSpeed);
            }
            
            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Ball collision with top/bottom
            if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Ball collision with paddles
            // Player 1 paddle (left)
            if (ballX - ballRadius < paddleWidth && 
                ballY > player1Y && 
                ballY < player1Y + paddleHeight) {
                ballSpeedX = Math.abs(ballSpeedX) * 1.05; // Speed up slightly
                ballSpeedY = (ballY - (player1Y + paddleHeight / 2)) * 0.2;
            }
            
            // Player 2 paddle (right)
            if (ballX + ballRadius > canvas.width - paddleWidth && 
                ballY > player2Y && 
                ballY < player2Y + paddleHeight) {
                ballSpeedX = -Math.abs(ballSpeedX) * 1.05; // Speed up slightly
                ballSpeedY = (ballY - (player2Y + paddleHeight / 2)) * 0.2;
            }
            
            // Score points
            if (ballX < 0) {
                player2Score++;
                player2ScoreElem.textContent = player2Score;
                resetBall();
            }
            
            if (ballX > canvas.width) {
                player1Score++;
                player1ScoreElem.textContent = player1Score;
                resetBall();
            }
        }
        
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = 2 * (Math.random() > 0.5 ? 1 : -1);
        }
        
        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000');
            
            // Draw net
            drawNet();
            
            // Draw paddles
            drawRect(0, player1Y, paddleWidth, paddleHeight, '#00ff88');
            drawRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight, '#ff4757');
            
            // Draw ball
            drawCircle(ballX, ballY, ballRadius, '#ffffff');
            
            // Draw pause text
            if (gamePaused) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Press SPACE to resume', canvas.width / 2, canvas.height / 2 + 40);
            }
        }
        
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game
        draw();
        
        // Add a save score function for later
        async function saveHighScore(score) {
            if (window.supabaseClient) {
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                if (user) {
                    const { error } = await window.supabaseClient
                        .from('high_scores')
                        .insert([{ 
                            user_id: user.id, 
                            score: score,
                            game: 'pong'
                        }]);
                    
                    if (!error) {
                        console.log('High score saved!');
                    }
                }
            }
        }
    </script>
